<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Supabase Connection Test</h1>
            <p>Test your Supabase connection with ease</p>
        </header>
        
        <main>
            <div class="config-section">
                <h2>Configuration</h2>
                <div class="form-group">
                    <label for="supabaseUrl">Supabase URL:</label>
                    <input 
                        type="text" 
                        id="supabaseUrl" 
                        placeholder="https://your-project.supabase.co"
                    >
                </div>
                <div class="form-group">
                    <label for="supabaseKey">Supabase Anon Key:</label>
                    <input 
                        type="password" 
                        id="supabaseKey" 
                        placeholder="Your anon/public key"
                    >
                </div>
                <button id="saveConfig" class="btn btn-secondary">Save Configuration</button>
            </div>

            <div class="test-section">
                <h2>Connection Test</h2>
                <p>Click the button below to test your Supabase connection</p>
                <button id="testConnection" class="btn btn-primary">Test Connection</button>
                
                <div id="status" class="status-message"></div>
            </div>
        </main>

        <footer>
            <p>Built with ‚ù§Ô∏è using Supabase JavaScript Client</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script src="script.js"></script>
</body>
</html>
